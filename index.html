<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eKart</title>
    <!-- fav icon -->
    <link rel="icon" href="./Icons/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- css -->
    <link rel="stylesheet" href="Styles/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-logo-container">
          <a class="navbar-logo" href="#">
            <img src="./Icons/apple-touch-icon.png" alt="logo" />
          </a>
          <a class="navbar-logoname" href="#">Kart</a>
        </div>
        <!-- Responsive_menu -->
        <div class="menu-icon" onclick="navClick()">
          <div class="navbar-icon">
            <img src="./Icons/menu.png" alt="Home" />
          </div>
        </div>
        <!-- Responsive_menuend -->
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a class="navbar-icon" href="#"
              ><img src="./Icons/Home.png" alt="Home"
            /></a>
          </li>
          <li class="navbar-item">
            <a class="navbar-icon" href="#"
              ><img src="./Icons/Kart.png" alt="Cart"
            /></a>
          </li>
          <li class="navbar-item">
            <a class="navbar-icon" href="#"
              ><img src="./Icons/User.png" alt="User"
            /></a>
          </li>
        </ul>
      </div>
      <!-- Responsive -->
      <ul class="navbar-menu-text" id="navbar-menu-text">
        <li class="navbar-mpitem">
          <a href="#">Home</a>
        </li>
        <li class="navbar-mpitem">
          <a href="#">Cart</a>
        </li>
        <li class="navbar-mpitem">
          <a href="#">User</a>
        </li>
      </ul>
      <!-- Responsive end -->
    </nav>
    <!-- navbarend -->
    <!-- searchbar -->
    <div class="search-container">
      <form action="#" class="search-form">
        <input type="text" placeholder="Search..." />
        <button type="submit" class="search">
          <img class="search-logo" src="Icons/search.png" alt="logo" />
        </button>
      </form>
    </div>
    <!-- searchbar-end -->
    <!-- ad-slide -->
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
          src="/Images/Banner/ad_phone.jpg"
          alt="error"
          style="width: 100%"
        />
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/Images/Banner/kids_ad.jpg" alt="error" style="width: 100%" />
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="/Images/Banner/laptops_ad.png"
          alt="error"
          style="width: 100%"
        />
        <div class="text"></div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!-- ad-slide-end -->
    <!-- card Phones session -->
    <div class="main-cont">
      <div class="first-element">
        <div class="box" style="background-image: url('/Images/mobiles.png')">
          <h3>Phones</h3>
          <a href="Pages/Phones.html" class="button">View More</a>
        </div>
      </div>
      <div id="phoneproducts" class="products"></div>
    </div>

    <!-- card  Phones session end -->
    <!-- card Laptops session -->
    <div class="main-cont">
      <div class="first-element">
        <div class="box" style="background-image: url('/Images/laptops.png')">
          <h3>Laptops</h3>
          <a href="Pages/Laptops.html" class="button">View More</a>
        </div>
      </div>
      <div id="laptopproducts" class="products"></div>
    </div>
    <!-- card laptops session end -->
    <!-- card Accessories session -->
    <div class="main-cont">
      <div class="first-element">
        <div
          class="box"
          style="background-image: url('/Images/accessories.png')"
        >
          <h3>Accessories</h3>
          <a href="Pages/Accessories.html" class="button">View More</a>
        </div>
      </div>
      <div id="Accessoryproducts" class="products"></div>
    </div>
    <!-- card Accessories session end -->
    <!-- card Mens session -->
    <div class="main-cont">
      <div class="first-element">
        <div class="box" style="background-image: url('/Images/mens.png')">
          <h3>Mens</h3>
          <a href="Pages/Mens.html" class="button">View More</a>
        </div>
      </div>
      <div id="menproducts" class="products"></div>
    </div>
    <!-- card Mens session end -->
    <!-- card Womens session -->
    <div class="main-cont">
      <div class="first-element">
        <div class="box" style="background-image: url('/Images/womens.png')">
          <h3>Womens</h3>
          <a href="Pages/Womens.html" class="button">View More</a>
        </div>
      </div>
      <div id="womenproducts" class="products"></div>
    </div>
    <!-- card Womens session end -->
    <!-- card Kids session -->
    <div class="main-cont">
      <div class="first-element">
        <div class="box" style="background-image: url('/Images/kids.png')">
          <h3>Kids</h3>
          <a href="Pages/Kids.html" class="button">View More</a>
        </div>
      </div>
      <div id="kidproducts" class="products"></div>
    </div>
    <!-- card Kids session end -->
    <!-- footer -->
    <section id="footer">
      <p>Copyright 2022 All Right Reserved By Jaseel P</p>
    </section>
    <!-- footer end -->
    <!-- script.js -->
    <script
      src="/Scripts/script.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="/Scripts/card.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- script.js -->
  </body>
</html>
