<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MukkamKart</title>
    <link rel="manifest" href="/site.webmanifest" />
    <!-- css -->
    <link rel="stylesheet" href="Styles/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-logo-container">
          <a class="navbar-logo" href="#">
            <img src="Icons/apple-touch-icon.png" alt="logo" />
          </a>
          <a class="navbar-logoname" href="#">Mukkam Kart</a>
        </div>
        <!-- Responsive_menu -->
        <div class="menu-icon" onclick="navClick()">
          <div class="navbar-icon">
            <img src="Icons/menu.png" alt="Home" />
          </div>
        </div>
        <!-- Responsive_menuend -->
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a class="navbar-icon" href="#"
              ><img src="Icons/Home.png" alt="Home"
            /></a>
          </li>
          <li class="navbar-item">
            <a class="navbar-icon" href="#"
              ><img src="Icons/Kart.png" alt="Cart"
            /></a>
          </li>
          <li class="navbar-item">
            <a class="navbar-icon" href="#"
              ><img src="Icons/User.png" alt="User"
            /></a>
          </li>
        </ul>
      </div>
      <!-- Responsive -->
      <ul class="navbar-menu-text" id="navbar-menu-text">
        <li class="navbar-mpitem">
          <a href="#">Home</a>
        </li>
        <li class="navbar-mpitem">
          <a href="#">Cart</a>
        </li>
        <li class="navbar-mpitem">
          <a href="#">User</a>
        </li>
      </ul>
      <!-- Responsive end -->
    </nav>
    <!-- navbarend -->
    <!-- searchbar -->
    <div class="search-bar">
      <div class="search-container">
        <input type="text" placeholder="Search.." />
      </div>
    </div>
    <!-- searchbar-end -->
    <!-- ad-slide -->
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="/Images/img1.jpg" alt="error" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="Images/img2.jpg" alt="error" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="Images/img3.jpg" alt="error" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>
    

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!-- ad-slide-end -->
    <!-- script.js -->
    <script
      src="/Scripts/script.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- script.js -->
  </body>
</html>
